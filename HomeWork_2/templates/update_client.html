{% extends 'base.html' %}

{% block title %}Update Client - My Website{% endblock %}

{% block content %}
    <h2>Update Client</h2>
    <form method="post" action="">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ client.name }}" required><br>
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ client.email }}" required><br>
        <label for="phone_number">Phone Number:</label>
        <input type="text" name="phone_number" value="{{ client.phone_number }}" required><br>
        <label for="address">Address:</label>
        <textarea name="address" required>{{ client.address }}</textarea><br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
