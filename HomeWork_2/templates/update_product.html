{% extends 'base.html' %}

{% block title %}Update Product - My Website{% endblock %}

{% block content %}
    <h2>Update Product</h2>
    <form method="post" action="">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" name="name" value="{{ product.name }}" required><br>
        <label for="description">Description:</label>
        <textarea name="description" required>{{ product.description }}</textarea><br>
        <label for="price">Price:</label>
        <input type="text" name="price" value="{{ product.price }}" required><br>
        <label for="quantity">Quantity:</label>
        <input type="text" name="quantity" value="{{ product.quantity }}" required><br>
        <input type="submit" value="Update">
    </form>
{% endblock %}
